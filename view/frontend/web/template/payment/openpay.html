<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div id="method-openpay" class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label openpay-label"><span data-bind="html: getTitle()"></span></label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <!-- ko if: (getEnabled() == 1) -->
            <div class="op-checkout-widget">
                <div class="widget-inner">
                    <!-- ko if: (getMonthText() !== '') -->
                        <div class="opplantier" data-bind="html: getMonthText()"></div>
                    <!-- /ko -->

                    <!-- ko if: (getInstalmentText() !== '') -->
                        <div class="opfortnightly" data-bind="text: getInstalmentText()"></div>
                    <!-- /ko -->

                    <!-- ko if: (getRedirectText() !== '') -->
                        <div class="opinstruction" data-bind="text: getRedirectText()"></div>
                    <!-- /ko -->
                </div>
            </div>
        <!-- /ko -->

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout openpay-checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Proceed to Openpay')},
                        enable: (getCode() == isChecked()),
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        "
                        disabled>
                    <span data-bind="i18n: 'Proceed to Openpay'"></span>
                </button>
            </div>
        </div>

    </div>
</div>
